<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Welcome</h1>
                {% if messages %}
                <ul class="messages">    
                    {% for message in messages %}    
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
                {% endif %}
                <form action="/register" method="POST">
                {% csrf_token %}
                First Name<input type="text" class="form-control" name="first_name">
                Last Name<input type="text" class="form-control" name="last_name">
                Email<input type="email" class="form-control" name="email">
                Password<input name="password" type="password" class="form-control">
                Confirm PW<input name="conf_password" type="password" class="form-control">
                <input type="submit" name="submit" value="Register" style="margin-top: 10px"></in>
                </form>
            </div>
            <div class="col">
            <h1>Login</h1>
                <form action="/login" method="POST">
                {% csrf_token %}
                Email<input type="email" class="form-control" name="email">
                Password<input name="password" type="password" class="form-control">
                <input type="submit" name="submit" value="Login" style="margin-top: 10px"></in>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
